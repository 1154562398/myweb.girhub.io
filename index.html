		<script>
			lazyload({
				container: $('.pic-container'),
				width: 255,             // 宽度默认与$pic_wrapper宽度一致 图片宽度设置不宜过大
				data: ["image/P_04.jpg",
				"image/P_05.jpg","image/P_06.jpg","image/P_07.jpg","image/P_08.jpg","image/P_09.jpg"
				,"image/P_010.jpg","image/P_011.jpg","image/P_012.jpg","image/P_013.jpg","image/P_014.jpg","image/P_015.jpg"
				,"image/P_016.jpg","image/P_016.jpg","image/P_017.jpg","image/P_018.jpg"],                      // data可以填写img的本地存放地址，若不填则默认从网上随机加载
				random: false,           // 若data和random参数都未设置时，则默认true
				count: 10,             // 若random参数设置为true时，此参数方可生效，默认50
				num: 5,                 // 每次请求的图片数量 默认5
				threshold: 50,          // 临界值 当可视区域离图片还有 threshold 个象素的时候开始加载图片
				animate: 'scale',       // fade slideDown
				time : 500              // 毫秒计 动画完成时间
			});
	
		</script>
